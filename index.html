<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
  </head>
  <body>
    <div class="container-fluid header w-50">
      <h1>WEATHER APP</h1>
    </div>

    <div class="container main-body w-50 align-left">
      <span class="card historyContainer historySize">
        <form>
          <div class="row searchBox historySize align-left">
            <div class="col">
              <input
                type="text"
                class="form-control historySize align-left"
                placeholder="Enter City Name Here"
                id="searchTerm"
              />
              <div class="buttonHolder historySize align-left">
                <button type="submit" class="btn btn-primary historySize" id="submit">
                  Search
                </button>
                <div id="holdmystuff">
                  <div class="container today align-right col-8 m-0 w-50" id = "currentContainer">
                    <div id="currentTemp"></div>
                    <div id="currentWind"></div>
                    <div id="currentHumidity"></div>
                    <div id="currentUvi"></div>
                    <div id="currentIcon"></div>
                  </div>
                  <div class="container forecast">
                    <div id="fiveDayOne"></div>
                    <div id="fiveDayTwo"></div>
                    <div id="fiveDayThree"></div>
                    <div id="fiveDayFour"></div>
                    <div id="fiveDayFive"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </span>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
