<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
  </head>
  <body>

    <section id="header-container">
      <h1 class="container-fluid align-left" id="header">WEATHER APP</h1>
    </section>

    <section id="input-history">
      <div class="container-fluid align-left">
        <input class="form-control col-4" type="text" placeholder="Enter City Name Here" id="searchTerm">
        <button type="button" class="btn btn-primary btn-sm col-4" id="submit">Search</button>
      </div>
    <div class="buttonHolder align-left container-fluid col-4 m-0 pl-15"></div>
    </section>

    <section class="container-fluid col-6 align-right m-0 float-right" id="current-container">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">(CITY NAME HERE)</h5>
          <h6 class="card-subtitle mb-2 text-muted">DATE GOES HERE</h6>
          <div id="currentIcon"></div>
          <div id="currentTemp"></div>
          <div id="currentWind"></div>
          <div id="currentHumidity"></div>
          <div id="currentUvi"></div>
        </div>
      </div>
    </section>

    <section id="forecastTitle">
      <h5>5 Day Forecast:</h5>
    </section>
    <section class ="card-group" id="multiCardContainer">
      <section class ="container-fluid m-0 float-right" id="forecast-container fiveDayOne">
          <div class="card-body">
            <!--Do I need these single divs for day one?-->
            <div id="forecastDate"></div>
            <div id="forecastIcon"></div>
            <div id="forecastTemp"></div>
            <div id="forecastWind"></div>
            <div id="forecastHumidity"></div>
            <div id="fiveDayTwo"></div>
            <div id="fiveDayThree"></div>
            <div id="fiveDayFour"></div>
            <div id="fiveDayFive"></div>
          </div>
      </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
